<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chat</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/style.css"></link>
	<!-- Font Awesome File -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
</head>

<body>
	<div class="container app">
		<div class="row app-one">
			<div class="col-sm-4 side">
				<div class="side-one">
					<!-- Heading -->
					<div class="row heading">
						<div class="col-sm-3 col-xs-3 heading-avatar">
							<div class="heading-avatar-icon">
								<img src="http://shurl.esy.es/y"></img>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4 heading-name">
							<a id="myusername" data-toggle="modal"
								data-target="#userDetailModal" class="heading-name-meta">myusername</a>
						</div>
						<div class="col-sm-1 col-xs-1  heading-dot  pull-right">
							<i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
						</div>
						<div class="col-sm-3 col-xs-2 heading-compose  pull-right">
							<i id="showUserSearch" data-toggle="modal" data-target="#myModal"
								class="fa fa-address-book-o fa-2x  pull-right"
								aria-hidden="true"></i>
						</div>
					</div>
					<!-- Heading End -->

					<!-- SearchBox -->
					<div class="row searchBox">
						<div class="col-sm-12 searchBox-inner">
							<div class="form-group has-feedback">
								<input onkeyup="searchContacts()" id="searchContacts"
									type="text" class="form-control" name="searchText"
									placeholder="Search Contacts"></input> <span
									class="glyphicon glyphicon-search form-control-feedback"></span>
							</div>
						</div>
					</div>
					<!-- Search Box End -->

					<!-- sideBar -->
					<div class="row sideBar" id="allContactDiv"></div>
					<!-- Sidebar End -->
				</div>

				<div class="side-two">
					<!-- Heading -->
					<div class="row newMessage-heading">
						<div class="row newMessage-main">
							<div class="col-sm-2 col-xs-2 newMessage-back">
								<i class="fa fa-arrow-left" aria-hidden="true"></i>
							</div>
							<div class="col-sm-10 col-xs-10 newMessage-title">New Chat
							</div>
						</div>
					</div>
					<!-- Heading End -->

					<!-- ComposeBox -->
					<div class="row composeBox">
						<div class="col-sm-12 composeBox-inner">
							<div class="form-group has-feedback">
								<input onkeyup="searchUsers()" id="keyword" type="text"
									class="form-control" name="searchText"
									placeholder="Search People"></input> <span
									class="glyphicon glyphicon-search form-control-feedback"></span>
							</div>
						</div>
					</div>
					<!-- ComposeBox End -->

					<!-- sideBar -->
					<div id="searchResults" class="row compose-sideBar"></div>
				</div>
				<!-- Sidebar End -->
			</div>
			<!-- New Message Sidebar End -->

			<!-- Conversation Start -->
			<div class="col-sm-8 conversation">
				<!-- Heading -->
				<div class="row heading">
					<div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
						<div class="heading-avatar-icon">
							<img src="http://shurl.esy.es/y"></img>
						</div>
					</div>
					<div class="col-sm-8 col-xs-7 heading-name">
						<a id="currentChatName" class="heading-name-meta">Start A New
							Conversation </a> <span class="heading-online">Online</span>
					</div>
					<div class="col-sm-1 col-xs-1  heading-dot pull-right">
						<i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
					</div>
				</div>
				<!-- Heading End -->

				<!-- Message Box -->
				<div class="row message" id="conversation"></div>
				<!-- Message Box End -->

				<!-- Reply Box -->
				<div class="row reply">
					<div class="col-sm-11 col-xs-9 reply-main">
						<textarea class="form-control" rows="1" id="comment"
							onkeypress="return checkEnterKey(event)"></textarea>
					</div>
					<div onclick="sendMessage()" class="col-sm-1 col-xs-1 reply-send">
						<i class="fa fa-send fa-2x" aria-hidden="true"></i>
					</div>
				</div>
				<!-- Reply Box End -->
			</div>
			<!-- Conversation End -->
		</div>
		<!-- App One End -->
	</div>

	<!-- App End -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sockjs.min.js"></script>
	<script src="js/stomp.min.js"></script>
	<script src="js/chat.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
