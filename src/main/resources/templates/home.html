<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/main.css" rel="stylesheet"></link>
</head>
<body>
	<div id="main-content" class="container">

		<div class="row">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							id="username" class="form-control" placeholder="Username here..."></input>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							id="password" class="form-control"></input>
					</div>
					<button id="login" class="btn btn-default" type="submit">Login</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
						<label for="receiver">Receiver</label> <input type="text"
							id="receiver" class="form-control"></input>
					</div>
					<div class="form-group">
						<label for="name">What is your message?</label> <input type="text"
							id="name" class="form-control" placeholder="Your message here..."></input>
					</div>
					<button id="send" class="btn btn-default" type="submit">Send</button>
					<a href="/login.html">Login</a>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/sockjs.min.js"></script>
	<script src="js/stomp.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
