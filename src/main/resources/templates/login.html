<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<title>Log in with your account</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<link href="css/common.css" rel="stylesheet"></link>

</head>

<body>

	<div class="container">

		<form method="post" action="#" th:action="@{/login}" th:object="${loginForm}"
			class="form-signin">
			<h2 class="form-heading">Log in</h2>

			<div class="form-group">
				<input th:field="*{username}" type="text" class="form-control" placeholder="Username" /> 
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
				<input name="password" type="password" class="form-control" placeholder="Password" />
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Log
					In</button>
				<h4 class="text-center">
					<a href="/signup">Create an account</a>
				</h4>
			</div>

		</form>

	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
