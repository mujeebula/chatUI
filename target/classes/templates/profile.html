<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<title>Update Your Profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<link href="css/common.css" rel="stylesheet"></link>

</head>

<body>

	<div class="container">

		<form method="post" action="#" th:action="@{/updateProfile}" th:object="${profileForm}" class="form-signin">
			<h2 class="form-signin-heading">Update Your Profile</h2>
			<div class="form-group">
				<input disabled th:field="*{username}" type="text" class="form-control" placeholder="Username"></input>
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
			</div>
			
			<div class="form-group">
				<input th:field="*{firstName}" type="text" class="form-control" placeholder="First Name"></input>
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
			</div>
			
			<div class="form-group">
				<input th:field="*{lastName}" type="text" class="form-control" placeholder="Last Name"></input>
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
			</div>

			<div class="form-group">
				<input th:field="*{oldPassword}" type="password" class="form-control" placeholder="Old Password"></input>
				<span th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Name Error</span>
			</div>

			<div class="form-group">
				<input th:field="*{password}" type="password" class="form-control" placeholder="Password"></input>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="Confirm your password"></input>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
		</form>

	</div>
	<!-- /container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
